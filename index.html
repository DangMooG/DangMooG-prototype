<html>
  <head>
    <title>당무지</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <image src="images/icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner.png" />
      </div>
      <h1>판매 상품 리스트</h1>
      <div id="product-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    axios
      .get(
        "https://27da2dc2-ec1b-421c-a777-d9405b100499.mock.pstmn.io/products"
      )
      .then(function (result) {
        console.log("통신 결과: ", result);
        const products = result.data.products;
        let productsHTML = "";

        for (var i = 0; i < products.length; i++) {
          productsHTML +=
            '<div class="product-card">' +
            "<div>" +
            '<img class="product-img" src="' +
            products[i].imageUrl +
            '" />' +
            "</div>" +
            '<div class="product-contents">' +
            '<span class="product-name">' +
            products[i].name +
            "</span>" +
            '<span class="product-price">' +
            products[i].price +
            "원" +
            "</span>" +
            '<div class="product-seller">' +
            '<img class="product-avatar" src="images/icons/avatar.png" />' +
            "<span>" +
            products[i].seller +
            "</span>" +
            "</div>" +
            "</div>" +
            "</div>";
        }
        document.querySelector("#product-list").innerHTML = productsHTML;
      })
      .catch(function (error) {
        console.error("에러 발생: ", error);
      });
  </script>
</html>
