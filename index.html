<html>
  <head>
    <title>당무지</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <image src="images/icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner.png" />
      </div>
      <h1>판매 상품 리스트</h1>
      <div id="product-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    var products = [
      {
        name: "농구공 1호",
        price: 50000,
        seller: "킹동영",
        imageUrl: "images/products/basketball1.jpeg",
      },
      {
        name: "축구공 1호",
        price: 60000,
        seller: "킹동영",
        imageUrl: "images/products/soccerball1.jpg",
      },
      {
        name: "키보드",
        price: 120000,
        seller: "킴동우",
        imageUrl: "images/products/keyboard2.jpg",
      },
    ];
    let productsHTML = "";

    for (var i = 0; i < products.length; i++) {
      productsHTML +=
        '<div class="product-card">' +
        "<div>" +
        '<img class="product-img" src="' +
        products[i].imageUrl +
        '" />' +
        "</div>" +
        '<div class="product-contents">' +
        '<span class="product-name">' +
        products[i].name +
        "</span>" +
        '<span class="product-price">' +
        products[i].price +
        "원" +
        "</span>" +
        '<div class="product-seller">' +
        '<img class="product-avatar" src="images/icons/avatar.png" />' +
        "<span>" +
        products[i].seller +
        "</span>" +
        "</div>" +
        "</div>" +
        "</div>";
    }
    document.querySelector("#product-list").innerHTML = productsHTML;
  </script>
</html>
